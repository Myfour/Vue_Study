<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <button v-on:click='onClick' v-on="{mouseenter:onEnter,mouseleave:onOut}">点我</button>
        <button v-on="{mouseenter:onEnter,mouseleave:onOut,click:onClick}">点我</button>

        <form @submit='onSubmit($event)'>
            <input type="text">
            <button type="submit">提交</button>
        </form>

        <form v-on:submit.prevent='onSubmit2'>
            <input type="text">
            <button type="submit">提交</button>
        </form>
    </div>
    <!--

        v-on: 用来绑定一个事件的处理函数
        v-on:click='onClick'
        v-on="{click:onClick}"
        上面两个效果等价
        v-on: 可以用 @ 来代替，简化
        往处理函数中传入这个事件本身：@submit='onSubmit($envent)'
        就是使用$event
        
    -->
    <script src="../../vue.js"></script>
    <script src="main.js"></script>
</body>

</html>
